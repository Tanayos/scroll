<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>TD Scroll</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Description of the page less than 150 characters">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js"></script>
        <script src="node_modules/smoothscroll/smoothscroll.min.js"></script>
    </head>
    <body>
        <header id="header">
            <nav id="nav">
                <ul class="list">
                    <li data-target="pane1" class="item">pane 1</li>
                    <li data-target="pane2" class="item">pane 2</li>
                    <li data-target="pane3" class="item">pane 3</li>
                </ul>
            </nav>
        </header>
        <section id="pane1" class="pane"></section>
        <section id="pane2" class="pane"></section>
        <section id="pane3" class="pane"></section>
    </body>
</html>
